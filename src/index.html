
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's Cookin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/06c158b401.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1 class="button-hover" id="mainTitle">What's Cookin</h1>
      <div class="user-container">
      </div>
    </header>
    <nav>
    <section class="search-container">
      <input class="search-bar" id="searchBar" type="text" placeholder="search recipes">
      <button class="spy-glass-btn" id="searchBtn">
        <i class="fa fa-search"></i>
      </button>
    </section>
    <section class="dropdown-section">
      <div class="icon-button">
        <button class="dropdown-buttons"><i class="fas fa-archive icon"></i></button>
        <div class="dropdown-content">
          <p class="dropdown-items" id="favMeals">Favorited Meals</p>
          <p class="dropdown-items" id="toCookMeals">Meals to Cook</p>
        </div>
      </div>
      <div class="icon-button">
        <button class="dropdown-buttons"><i class="fas fa-utensils icon"></i></button>
        <div class="dropdown-content">
          <p class="dropdown-items">Placeholder</p>
          <p class="dropdown-items">Placeholder</p>
          <p class="dropdown-items">Placeholder</p>
        </div>
      </div>
      <div class="icon-button">
        <button class="dropdown-buttons"><i class="fas fa-pepper-hot icon"></i></button>
        <div class="dropdown-content" id="tagDropdown">
        </div>
      </div>
      <div class="icon-button">
        <button class="dropdown-buttons"><i class="fas fa-money-bill-wave icon"></i></button>
        <div class="dropdown-content">
          <p class="dropdown-items">Meals on a Budget</p>
          <p class="dropdown-items">Turing Grad Budget</p>
          <p class="dropdown-items">Whoa, Bill Gates</p>
        </div>
      </div>
  </section>
    </nav>
    <main>
      <section class="center-container" id="centerContainer">
        <h2 class="grid-title"id="gridTitle">Recommended for You</h2>
        <div class="cards-container" id="cardsContainer">
        </div>
      </section>
      <section class="recipe-view hidden" id="recipeView">
        <h2 class="title" id="rvTitle"></h2>
        <div class="ingredients-and-image">
        <section class="ingredients-list-display">
          <p id="rvCost"></p>
          <h3 class="ingredients-title">Ingredients</h3>
          <ul id="rvIngredients">
          </ul>
        </section>
        <section class="image-display">
          <img class="recipe-view-image" src="" alt="" id="recipeViewImg">
        </section>
        </div>
        <section class="instructions-display">
          <h3>Instructions</h3>
          <p class="instructions"id="rvInstructions"></p>
        </section>
      </section>
    </main>
  </body>
</html>
