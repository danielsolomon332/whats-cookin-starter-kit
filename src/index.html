<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's Cookin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/06c158b401.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1 class="button-hover" id="mainTitle">What's Cookin</h1>
      <div class="user-container">
      </div>
    </header>
    <nav>
    <section class="search-container">
      <input class="search-bar" id="searchBar" type="text" placeholder="search recipes">
      <button class="spy-glass-btn" id="searchBtn">
        <i class="fa fa-search"></i>
      </button>
    </section>
    <section class="dropdown-section">
      <div class="icon-button">
        <button class="dropdown-buttons"><i class="fas fa-utensils icon"></i></button>
        <div class="dropdown-content">
          <button type="button" name="button" class="dropdown-items" id="favMeals">Favorited Meals</button>
          <button type="button" name="button" class="dropdown-items" id="toCookMeals">Meals to Cook</button>
          <button type="button" name="button" class="dropdown-items" id="pantryViewButton">Your Pantry</button>
        </div>
      </div>
      <div class="icon-button">
        <button class="dropdown-buttons"><i class="fas fa-pepper-hot icon"></i></button>
        <div class="dropdown-content" id="tagDropdown">
        </div>
      </div>
      <div class="icon-button">
        <button class="dropdown-buttons"><i class="fas fa-money-bill-wave icon"></i></button>
        <div class="dropdown-content">
          <button type="button" name="button" class="dropdown-items">Meals on a Budget</button>
          <button type="button" name="button" class="dropdown-items">Turing Grad Budget</button>
          <button type="button" name="button" class="dropdown-items">Whoa, Bill Gates</button>
        </div>
      </div>
  </section>
    </nav>
    <main>
      <section class="center-container" id="centerContainer">
        <h2 class="grid-title"id="gridTitle">Recommended for You</h2>
        <div class="cards-container" id="cardsContainer">
        </div>
      </section>
      <section class="recipe-view hidden" id="recipeView">
        <h2 class="title" id="recipeViewTitle"></h2>
        <section class="modal hidden" id="modal">
          <section class="modal-content" id="modalContent">
            <span class="close" id="close"><i class="fas fa-times"></i></span>
            <h3 class="modal-header" id="modalHeader">You are Ready to Cook!<h3>
            <section class="needed-ingredients" id="needsIngredients">
            </section>
          </section>
        </section>
        <div class="ingredients-and-image">
        <section class="ingredients-list-display">
          <h3 class="ingredients-title">Ingredients</h3>
          <ul id="recipeViewIngredients">
          </ul>
          <p id="recipeViewCost"></p>
        </section>
        <section class="image-display">
          <img class="recipe-view-image" src="" alt="" id="recipeViewImg">
          <button class="lets-cook-button" id="letsCookButton">Start to Cook Recipe</button>
        </section>
        </div>
        <section class="instructions-display">
          <h3>Instructions</h3>
          <p class="instructions"id="recipeViewInstructions"></p>
        </section>
      </section>
      <section class="pantry-view hidden" id="pantryView">
        <h2>Your Pantry contains :</h2>
        <section class="pantry-list" id="pantryList"></section>
        <h2>Add items to Your Pantry</h2>
        <form class="add-ingredient-form" id="addIngredientForm">
          <label for="ingredientName">Ingredient Name:</label><br>
          <input type="text" id="ingredientName" name="ingredientName"><br>
          <label for="ingredientId">Ingredient ID:</label><br>
          <input type="text" id="ingredientId" name="ingredientId"><br>
          <label for="ingredientAmount">Amount to Add:</label><br>
          <input type="text" id="ingredientAmount" name="ingredientAmount"><br>
          <input type="button" value="Submit" class="form-button" id="formButton">
        </form>
      </section>
    </main>
  </body>
</html>
